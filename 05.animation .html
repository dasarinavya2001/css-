<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        height: 200px;
        width: 200px;
        background-color: red;
        animation: anna 2s ease infinite;
        transition: 1s all ease;
      }
      @keyframes anna {
        from {
          margin-left: 0;
        }
        to {
          margin-top: 200px;
          margin-left: 200px;
          rotate: 360deg;
          scale: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        background-color: aquamarine;
      }
      ul {
        list-style-type: none;
      }
      li {
        display: block;
        height: 100px;
        width: 100px;
        background-color: aqua;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li>home</li>
        <li>service</li>
        <li>about</li>
        <li>help</li>
        <li>contact</li>
      </ul>
    </div>
  </body>
</html>
